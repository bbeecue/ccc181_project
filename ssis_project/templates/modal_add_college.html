<div class="modal fade modal-lg" id="modal-add-student" tabindex="-1" aria-labelledby="modal-add-student-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-add-student-label">Add Student</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('college.add_college') }}" method="POST">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        {{ form.college_code.label }}
                        {{ form.college_code(class="form-control", placeholder="Enter College Code") }}
                    </div>
                    <div class="mb-3">
                        {{ form.college_name.label }}
                        {{ form.college_name(class="form-control", placeholder="Enter College Name") }}
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add College</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
