<div class="modal fade modal-lg" id="modal-edit-college-{{ college[0] }}" tabindex="-1" aria-labelledby="modal-edit-college-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-edit-college-label">Edit College</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('college.edit_college', code=college[0]) }}" method="POST">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        {{ form.college_code.label }}
                        {{ form.college_code(class="form-control", value=college[0]) }}
                    </div>
                    <div class="mb-3">
                        {{ form.college_name.label }}
                        {{ form.college_name(class="form-control", value=college[1]) }}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
