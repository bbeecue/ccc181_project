<div class="modal fade modal-lg" id="modal-edit-program-{{ program[0] }}" tabindex="-1" aria-labelledby="modal-edit-program-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-edit-program-label">Edit Program</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('program.edit_program', program_code=program[0]) }}" method="POST">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        {{ form.program_code.label }}
                        {{ form.program_code(class="form-control", value=program[0]) }}
                    </div>
                    <div class="mb-3">
                        {{ form.program_name.label }}
                        {{ form.program_name(class="form-control", value=program[1]) }}
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text">College</label>
                        </div>
                        <select class="form-control" name="college_code">
                            {% for code, name in form.college_code.choices %}
                                <option value="{{ code }}" 
                                    {% if program[2] == code %}selected{% endif %}>
                                    {{ name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Update Program</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
